name: New Latest Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  bump_and_deploy:
    name: Bump Version and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: get_version
        run: echo "current_version=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: calc_version
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.get_version.outputs.current_version }}"
          if [ "${{ inputs.bump_type }}" == "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "${{ inputs.bump_type }}" == "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi
          NEW_VERSION="$major.$minor.$patch"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml and uv.lock
        run: |
          sed -i 's/version = "${{ steps.get_version.outputs.current_version }}"/version = "${{ steps.calc_version.outputs.new_version }}"/' pyproject.toml
          sed -i '/^name = "friend_boat"$/,/^version = / s/^version = "${{ steps.get_version.outputs.current_version }}"/version = "${{ steps.calc_version.outputs.new_version }}"/' uv.lock

      - name: Commit and tag
        run: |
          git add pyproject.toml uv.lock
          git commit -m "chore: bump version to v${{ steps.calc_version.outputs.new_version }}"
          git tag v${{ steps.calc_version.outputs.new_version }}
          git tag -f latest

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin v${{ steps.calc_version.outputs.new_version }}
          git push origin latest --force

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            mgenson/friend-boat:latest
            mgenson/friend-boat:v${{ steps.calc_version.outputs.new_version }}
