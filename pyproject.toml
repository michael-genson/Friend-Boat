[tool.poetry]
name = "friend_boat"
version = "1.2.3"
description = "A simple music bot for Discord"
authors = ["Michael Genson <71845777+michael-genson@users.noreply.github.com>"]
license = "GNU"

[tool.poetry.dependencies]
python = "^3.12"
pydantic-settings = "^2.9.1"
python-youtube = "^0.9.7"
pynacl = "^1.5.0"
yt-dlp = "^2025.4.30"
py-cord = "^2.6.1"
slash-cog = "^0.0.3"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.10"
mypy = "^1.15.0"
pre-commit = "^4.2.0"
pytest-cov = "^6.1.1"
bump-my-version = "^1.1.3"

[tool.isort]
line_length = 120

[tool.ruff]
extend-exclude = ["deploy/*", "tests/*"]
line-length = 120
target-version = "py312"
