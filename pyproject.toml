[tool.poetry]
name = "FriendBoat"
version = "0.1.3"
description = "A simple music bot for Discord"
authors = ["Michael Genson <71845777+michael-genson@users.noreply.github.com>"]
license = "GNU"

[tool.poetry.dependencies]
python = "^3.11"
pydantic-settings = "^2.0.3"
python-youtube = "^0.9.1"
pynacl = "^1.5.0"
yt-dlp = "^2023.7.6"
py-cord = "^2.4.1"
slash-cog = "^0.0.3"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
ruff = "^0.0.284"
mypy = "^1.5.1"
pre-commit = "^3.3.3"
pytest-cov = "^4.1.0"
bumpversion = "^0.6.0"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120

[tool.ruff]
extend-exclude = ["deploy/*", "tests/*"]
line-length = 120
target-version = "py311"
